{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title>
{% endblock %}

{% block body %}

<hr>
<h2>Edit the post</h2>
<form action="/posts/edit/{{post.id}}" method="POST">


    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Title</label>
        <input type="text" class="form-control" name='title' id="title" value="{{post.title}}">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Author</label>
        <input type="text" class="form-control" name='author' id="author" value="{{post.author}}">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Post</label>
        <textarea class="form-control" type="text" name="content" id="content" rows="3">{{post.content}}</textarea>
    </div>

    <br>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<hr>

{% endblock %}
